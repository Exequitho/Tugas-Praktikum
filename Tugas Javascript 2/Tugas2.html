<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2</title>
    <style>
        body {
            width: 900px;
            min-height: 500px;
            border: 2px solid black;
            margin: auto;
            box-sizing: border-box;
            position: relative;
        }
        #input {
            position: absolute;
            bottom: 0;
            width: 840px;
        }
        button {
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <h2 id="hasil"></h2>
    <input type="text" id="input" size="100" onchange="kirim()">
    <button onclick="tampil()">Kirim</button>

    <script>
        let input = document.getElementById("input")
        let hasil = document.getElementById("hasil")
        let penampung = ""

        function tampil() {
            penampung += input.value + "<br>"
            hasil.innerHTML = penampung
            input.value=""
        }

        function kirim() {
            penampung += input.value + "<br>"
            hasil.innerHTML = penampung
            input.value=""
        } 
    </script>
</body>
</html>
